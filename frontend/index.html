<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/ColoredLogoHorizontal-cropped.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JobStalker - AI-powered job search platform that helps professionals accelerate their careers and land their dream jobs faster." />
    <title>JobStalker - AI-Powered Job Search Platform</title>
    
    <!-- Geist Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <script>
      (function () {
        try {
          var hash = window.location.hash || '';
          if (hash.indexOf('access_token=') !== -1 || hash.indexOf('refresh_token=') !== -1 || hash.indexOf('code=') !== -1) {
            // Redirect immediately to the callback route so the app can process the session
            var target = '/auth/callback' + (hash ? hash : '');
            // Use replace so the landing page is not left in history
            window.location.replace(target);
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
