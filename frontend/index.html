<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/ColoredLogoHorizontal-cropped.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>JobStalker AI - AI-Powered Job Search Platform | Track Applications & Land Your Dream Job</title>
    <meta name="title" content="JobStalker AI - AI-Powered Job Search Platform | Track Applications & Land Your Dream Job" />
    <meta name="description" content="JobStalker AI helps professionals track job applications, build AI-optimized resumes, and land dream jobs faster. Free job application tracker with AI resume builder, interview prep, and career analytics." />
    <meta name="keywords" content="job search, job application tracker, AI resume builder, job hunting, career tracker, job search platform, AI job search, resume builder, interview prep, job application management, career tools, job search software, AI-powered job search, job tracking app, professional job search" />
    <meta name="author" content="JobStalker AI" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://jobstalker-ai.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jobstalker-ai.com" />
    <meta property="og:title" content="JobStalker AI - AI-Powered Job Search Platform" />
    <meta property="og:description" content="Track job applications, build AI-optimized resumes, and land your dream job faster. Free job search platform with intelligent tracking and career analytics." />
    <meta property="og:image" content="https://jobstalker-ai.com/og-image.png" />
    <meta property="og:site_name" content="JobStalker AI" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://jobstalker-ai.com" />
    <meta name="twitter:title" content="JobStalker AI - AI-Powered Job Search Platform" />
    <meta name="twitter:description" content="Track job applications, build AI-optimized resumes, and land your dream job faster." />
    <meta name="twitter:image" content="https://jobstalker-ai.com/twitter-image.png" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="JobStalker AI" />
    
    <!-- Geist Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Resume Builder Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Inter:wght@400;500;600;700&family=Roboto+Slab:wght@400;700&family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "JobStalker AI",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "1000"
      },
      "description": "AI-powered job search platform that helps professionals track applications, build optimized resumes, and land dream jobs faster.",
      "url": "https://jobstalker-ai.com",
      "author": {
        "@type": "Organization",
        "name": "JobStalker AI"
      },
      "featureList": [
        "Job Application Tracking",
        "AI Resume Builder",
        "Interview Preparation",
        "Career Analytics",
        "LinkedIn Integration",
        "Chrome Extension"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "JobStalker AI",
      "url": "https://jobstalker-ai.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://jobstalker-ai.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "JobStalker AI",
      "url": "https://jobstalker-ai.com",
      "logo": "https://jobstalker-ai.com/src/assets/ColoredLogoHorizontal.svg",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service"
      }
    }
    </script>

  </head>
  <body>
    <script>
      (function () {
        try {
          var hash = window.location.hash || '';
          if (hash.indexOf('access_token=') !== -1 || hash.indexOf('refresh_token=') !== -1 || hash.indexOf('code=') !== -1) {
            // Redirect immediately to the callback route so the app can process the session
            var target = '/auth/callback' + (hash ? hash : '');
            // Use replace so the landing page is not left in history
            window.location.replace(target);
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
